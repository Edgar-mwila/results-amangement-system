<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="40" fill="#343a40" text-anchor="middle" font-family="Arial" font-size="22" font-weight="bold">Project-specific Implementation of Iterative Enhancement</text>
  
  <!-- Iterations -->
  <g id="iteration1">
    <rect x="150" y="80" width="100" height="100" rx="10" ry="10" fill="#4e73df" fill-opacity="0.7" />
    <text x="200" y="110" fill="white" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">Iteration 1</text>
    <text x="200" y="135" fill="white" text-anchor="middle" font-family="Arial" font-size="12">UI Design</text>
    <text x="200" y="155" fill="white" text-anchor="middle" font-family="Arial" font-size="12">Basic DB Schema</text>
  </g>
  
  <g id="iteration2">
    <rect x="300" y="80" width="100" height="100" rx="10" ry="10" fill="#1cc88a" fill-opacity="0.7" />
    <text x="350" y="110" fill="white" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">Iteration 2</text>
    <text x="350" y="135" fill="white" text-anchor="middle" font-family="Arial" font-size="12">Frontend Basics</text>
    <text x="350" y="155" fill="white" text-anchor="middle" font-family="Arial" font-size="12">Core DB Tables</text>
  </g>
  
  <g id="iteration3">
    <rect x="450" y="80" width="100" height="100" rx="10" ry="10" fill="#f6c23e" fill-opacity="0.7" />
    <text x="500" y="110" fill="white" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">Iteration 3</text>
    <text x="500" y="135" fill="white" text-anchor="middle" font-family="Arial" font-size="12">API Integration</text>
    <text x="500" y="155" fill="white" text-anchor="middle" font-family="Arial" font-size="12">Basic REST API</text>
  </g>
  
  <g id="iteration4">
    <rect x="600" y="80" width="100" height="100" rx="10" ry="10" fill="#e74a3b" fill-opacity="0.7" />
    <text x="650" y="110" fill="white" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">Iteration 4</text>
    <text x="650" y="135" fill="white" text-anchor="middle" font-family="Arial" font-size="12">Complete API</text>
    <text x="650" y="135" fill="white" text-anchor="middle" font-family="Arial" font-size="12">Full Integration</text>
    <text x="650" y="155" fill="white" text-anchor="middle" font-family="Arial" font-size="12">Refinement</text>
  </g>
  
  <!-- Iteration Arrows -->
  <g id="iteration-arrows">
    <!-- Arrow from iteration 1 to 2 -->
    <path d="M 252 130 L 298 130" stroke="#333" stroke-width="2" fill="none" />
    <polygon points="296,125 299,130 296,135" fill="#333" />
    
    <!-- Arrow from iteration 2 to 3 -->
    <path d="M 402 130 L 448 130" stroke="#333" stroke-width="2" fill="none" />
    <polygon points="446,125 449,130 446,135" fill="#333" />
    
    <!-- Arrow from iteration 3 to 4 -->
    <path d="M 552 130 L 598 130" stroke="#333" stroke-width="2" fill="none" />
    <polygon points="596,125 599,130 596,135" fill="#333" />
  </g>
  
  <!-- Simple to Complex progression -->
  <g id="simpleSystem">
    <rect x="150" y="300" width="100" height="30" rx="5" ry="5" fill="#4e73df" fill-opacity="0.5" />
    <text x="200" y="320" fill="#343a40" text-anchor="middle" font-family="Arial" font-size="12">System Design</text>
    
    <rect x="150" y="330" width="100" height="70" rx="0" ry="0" fill="#4e73df" fill-opacity="0.2" />
    <text x="200" y="350" fill="#343a40" text-anchor="middle" font-family="Arial" font-size="10">DataBase Design</text>
    <text x="200" y="365" fill="#343a40" text-anchor="middle" font-family="Arial" font-size="10">UI Prototypes</text>
  </g>
  
  <g id="evolving1">
    <rect x="300" y="300" width="100" height="30" rx="5" ry="5" fill="#1cc88a" fill-opacity="0.5" />
    <text x="350" y="320" fill="#343a40" text-anchor="middle" font-family="Arial" font-size="12">Simple System</text>
    
    <rect x="300" y="330" width="100" height="70" rx="0" ry="0" fill="#1cc88a" fill-opacity="0.2" />
    <text x="350" y="350" fill="#343a40" text-anchor="middle" font-family="Arial" font-size="10">Working Frontend</text>
    <text x="350" y="365" fill="#343a40" text-anchor="middle" font-family="Arial" font-size="10">Database Structure</text>
  </g>
  
  <g id="evolving2">
    <rect x="450" y="300" width="130" height="30" rx="5" ry="5" fill="#f6c23e" fill-opacity="0.5" />
    <text x="515" y="320" fill="#343a40" text-anchor="middle" font-family="Arial" font-size="12">Advanced System</text>
    
    <rect x="450" y="330" width="130" height="70" rx="0" ry="0" fill="#f6c23e" fill-opacity="0.2" />
    <text x="515" y="350" fill="#343a40" text-anchor="middle" font-family="Arial" font-size="10">Connected Components</text>
    <text x="515" y="365" fill="#343a40" text-anchor="middle" font-family="Arial" font-size="10"> Basic API Functionality</text>
    <text x="515" y="380" fill="#343a40" text-anchor="middle" font-family="Arial" font-size="10">Data Flow</text>
  </g>
  
  <g id="complex">
    <rect x="600" y="300" width="150" height="30" rx="5" ry="5" fill="#e74a3b" fill-opacity="0.5" />
    <text x="675" y="320" fill="#343a40" text-anchor="middle" font-family="Arial" font-size="12">Complete System</text>
    
    <rect x="600" y="330" width="150" height="80" rx="0" ry="0" fill="#e74a3b" fill-opacity="0.2" />
    <text x="675" y="350" fill="#343a40" text-anchor="middle" font-family="Arial" font-size="10">Full Integration</text>
    <text x="675" y="365" fill="#343a40" text-anchor="middle" font-family="Arial" font-size="10">Optimized Performance</text>
    <text x="675" y="380" fill="#343a40" text-anchor="middle" font-family="Arial" font-size="10">Complete Functionality</text>
    <text x="675" y="395" fill="#343a40" text-anchor="middle" font-family="Arial" font-size="10">Refined UX</text>
  </g>

  <!-- Evolution Arrows -->
  <g id="evolution-arrows">
    <!-- Arrow from Simple to Evolving1 -->
    <path d="M 252 365 L 298 365" stroke="#333" stroke-width="2" fill="none" />
    <polygon points="296,360 299,365 296,370" fill="#333" />
    
    <!-- Arrow from Evolving1 to Evolving2 -->
    <path d="M 402 365 L 448 365" stroke="#333" stroke-width="2" fill="none" />
    <polygon points="446,360 449,365 446,370" fill="#333" />
    
    <!-- Arrow from Evolving2 to Complex -->
    <path d="M 582 365 L 598 365" stroke="#333" stroke-width="2" fill="none" />
    <polygon points="596,360 599,365 596,370" fill="#333" />
  </g>

  <!-- Vertical Connection Arrows -->
  <g id="vertical-connection-arrows">
    <!-- Arrow from Iteration 1 to Simple System -->
    <path d="M 200 182 L 200 298" stroke="#333" stroke-width="1.5" stroke-dasharray="5,3" fill="none" />
    <polygon points="195,296 200,299 205,296" fill="#333" />
    
    <!-- Arrow from Iteration 2 to Evolving System -->
    <path d="M 350 182 L 350 298" stroke="#333" stroke-width="1.5" stroke-dasharray="5,3" fill="none" />
    <polygon points="345,296 350,299 355,296" fill="#333" />
    
    <!-- Arrow from Iteration 3 to Advanced System -->
    <path d="M 500 182 L 515 298" stroke="#333" stroke-width="1.5" stroke-dasharray="5,3" fill="none" />
    <polygon points="510,296 515,299 520,296" fill="#333" />
    
    <!-- Arrow from Iteration 4 to Complete System -->
    <path d="M 650 182 L 675 298" stroke="#333" stroke-width="1.5" stroke-dasharray="5,3" fill="none" />
    <polygon points="670,296 675,299 680,296" fill="#333" />
  </g>

  <!-- System Evolution -->
  <text x="400" y="480" fill="#343a40" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold">System Evolution</text>
</svg>